{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
<header>
        <a class="logo" href="{% url 'homepage' %}">
            <img src="{% static '/img/logo.svg' %}" alt="DAMN!!!!!!!1">
        </a>
        <nav>
            <ul>
                <!--<li><a href="/">Главная</a></li>-->
                <li><a href="{% url 'homepage' %}">Статьи</a></li>
                <li><a href="{% url 'about' %}">О нас</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <form class="form" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button class="logout-btn" type="submit">Выйти</button>
                        </form>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'accounts:login' %}">Войти</a>
                    </li>
                    <li>
                        <a href="{% url 'accounts:signup' %}">Зарегистрироваться</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
</header>
<hr>

    {% block content %}{% endblock content %}


<footer>
    <p class="footer-copyright">
        @crw448 all rights violated.
    </p>
</footer>
</body>
</html>
